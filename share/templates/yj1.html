 function BindProvince(){
    var opt0 = "省份";
    var ProvinceCount=china.length;
    var ddlProvince = document.getElementById("ddlProvince");
    ddlProvince.innerHTML = "";
    ddlProvince.options[0] = new Option(opt0,"");
    for(var i=0; i<ProvinceCount; i++){
        ddlProvince.options[i+1] = new Option(china[i][0],china[i][0]);
    }
 }

 function BindCity(City){
    var opt0 = "省份";
    var ProvinceCount=china.length;
    var ddlProvince = document.getElementById("ddlProvince");
    ddlProvince.innerHTML = "";
    ddlProvince.options[0] = new Option(opt0,"");
    
    var opt0City = "城市";
    var ddlCity = document.getElementById("ddlCity");
    ddlCity.innerHTML = "";
    ddlCity.options[0] = new Option(opt0City,"");

    var flag=false;
    var chose=true;
    var selectProvinceIndex=0;
    for(var i=0; i<ProvinceCount; i++){
        if(!flag){
            var cityCount = china[i].length;
            for(var j=1; j<cityCount; j++){
                if(china[i][j]==City)
                {
                    flag=true;
                    selectProvinceIndex=i;
                    break;
                }
            }
        }
        ddlProvince.options[i+1] = new Option(china[i][0],china[i][0]);
        if(flag && chose){
            ddlProvince.options[i+1].selected = true;
            chose=false;
        }
    }
    var cityCount = china[selectProvinceIndex].length;
    for(var i=0; i<cityCount; i++){
        if(cityCount == 1 && i == 0){
            ddlCity.options[i+1] = new Option(china[selectProvinceIndex][i],china[selectProvinceIndex][i]);
            i = 1;
        }
        else if(cityCount > 1 && i == 0){
            i = 1;
            ddlCity.options[i] = new Option(china[selectProvinceIndex][i],china[selectProvinceIndex][i]);
        }
        else{
            ddlCity.options[i] = new Option(china[selectProvinceIndex][i],china[selectProvinceIndex][i]);
        }
        if(china[selectProvinceIndex][i]==City){
            ddlCity.options[i].selected=true;
        }
    }

 }

 function selectMoreCity(sbj){
        var opt0 = "城市";
        if(sbj.selectedIndex==0){
            var ddlCity = document.getElementById("ddlCity");
            ddlCity.innerHTML = "";
            ddlCity.options[0] = new Option(opt0,"");
            return;
        }
        var selectProvince = sbj.options[sbj.selectedIndex].value;
        var ProvinceCount = china.length;
        for(var i=0; i<ProvinceCount; i++){
            if(china[i][0] == selectProvince){
                var cityCount = china[i].length;
                var ddlCity = document.getElementById("ddlCity");
                ddlCity.innerHTML = "";
                ddlCity.options[0] = new Option(opt0,"");
                for(var j=0; j<cityCount; j++){
                    if(cityCount == 1 && j == 0){
                        ddlCity.options[j+1] = new Option(china[i][j],china[i][j]);
                        j = 1;
                    }
                     else if(cityCount > 1 && j == 0){
                        j = 1;
                         ddlCity.options[j] = new Option(china[i][j],china[i][j]);
                     }
                     else{
                         ddlCity.options[j] = new Option(china[i][j],china[i][j]);
                    }
                    if(j == 1){
                         ddlCity.options[1].selected = true;
                    }
                }
                break;
            }
        }
    }

<div id="container">

    <div id="header">
        <h1>Travelink</h1>
    </div id = "header">
    <form action="" method="post" enctype="multipart/form-data" >
        {% for field in diary_form %}
        <p>{{ field.label_tag }}</p>
        <p>{{ field }} </p>
        <p>{{ field.errors }}</p>
        {% endfor %}
        <div class="row note-privacy">
            <label style="font-size: 10px" >set permission</label>
            <label style="font-size: 10px">
                <input tabindex="4" name="note_privacy" type="radio" value="P" checked /><span>everyone can see</span>
            </label>
            <label style="font-size: 10px">
                <input tabindex="5" name="note_privacy" type="radio" value="S"  /><span>only my friends</span>
            </label>
            <label style="font-size: 10px">
                <input tabindex="6" name="note_privacy" type="radio" value="X"  /><span>only me</span>
            </label>
        </div>


        <input tabindex="10" id="publish_note" value="Submit" type="submit"  name="note_submit" />

        <input tabindex="11" id="cancel_note" value="Cancel" type="submit"  name="cancel_note" />

    </form>
    <form class="city_title" onsubmit="manSub(this);return false;" name="spc">
        <select  name="ddlProvince" id="ddlProvince" onchange="selectMoreCity(this)">
        </select>
        <select name="ddlCity" id="ddlCity">
        <option selected value="">city</option>
        </select>
        <input value="sure" type="submit" name="Submit">
    </form>
    <script type="text/javascript" language ="javascript">
        BindProvince();
    </script>
